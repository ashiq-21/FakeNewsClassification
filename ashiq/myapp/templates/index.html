<!DOCTYPE html>
<html>

<head>
    <title>News Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        :placeholder-shown {
            font-weight: bold;
            font-size: 20px;
            color: black
        }

        input[type="text"] {
            width: 500px;
            height: 40px;
            padding: 20px;
            margin-top: 5px;
            border-radius: 20px;
            border-color: grey;
            border-style: solid;
            border-width: 2px;
        }

        input[type="submit"] {
            width: 100px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            margin-left: 770px;
            margin-bottom: 100px;
            color: lightseagreen;
            font-family: Arial;
            font-weight: bold;
            font-size: 30px;
            text-decoration: none;
            background-color: white;
        }
    </style>
</head>

<body>

    <a href="https://www.thedailystar.net/" target="_blank">Collect news</a>
    <form method="post">
        {% csrf_token %}
        <input type="text" placeholder="Enter news" id="news" name="news"><br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
