<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        .check {
            font-size: 20px;
            color: #333;
            border: 2px solid #c2bebe;
            padding: 10px;
            border-radius: 5px;
        }

        .result {
            background-color: white;
            color: rgb(8, 6, 6);
            font-size: 40px;
            font-family: Lucida;
            width: 300px;
            height: 50px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <p class="check">Given news is: {{news}}</p>
    <p class="result"> result: {{ prediction }}</p>
</body>

</html>
